{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<h2 class="page-title">양파 생산량 통계</h2>

<div class="onion-table-wrapper">
    <table class="onion-table">
        <thead>
            <tr>
                <th>시도</th>
                <th>연도</th>
                <th>10a당 생산량 (kg)</th>
                <th>총 생산량 (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in onion_data %}
            <tr>
                <td>{{ item.region }}</td>
                <td>{{ item.year }}</td>
                <td>{{ item.yield_per_10a|intcomma }}</td>
                <td>{{ item.total_production|intcomma }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
