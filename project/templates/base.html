{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFarmPredict</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

            <li><img src="{% static 'images/weather-icon.svg' %}" width="24"><a href="#">기상데이터</a></li>
            <li><img src="{% static 'images/Temperature-icon.svg' %}" width="24"><a href="#">토양데이터</a></li>

    <div class="container">

</html>
